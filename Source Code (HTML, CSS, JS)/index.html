<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gisProject - Sports Facility Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Sports & Recreational Facility Mapper</h1>
        <div class="controls" style="text-align: center;">
            
            <div class="search-box" hidden>
                <input type="text" id="searchInput" placeholder="Search facilities...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="filter-buttons" style="text-align: right;">
                <button class="filter-btn active" data-type="all">All</button>
                <button class="filter-btn" data-type="stadium">Stadiums</button>
                <button class="filter-btn" data-type="playground">Playgrounds</button>
                <button class="filter-btn" data-type="gym">Gyms</button>
            </div>
        </div>
    </header>

    <main>
        <div id="map"></div>
        <aside id="sidebar">
            <h2>Facilities</h2>
            <div id="facilitiesList"></div>
        </aside>
    </main>

    <footer>
        <p>&copy; 2026 gisProject - Sports Facility Mapping. Group No 5.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
